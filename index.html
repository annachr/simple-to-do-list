<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./to_do.css">
  <title>To Do List</title>
</head>
<body>
<h1>To-do list</h1>
  <input id="inputField" type="text" autocomplete="off">
  <button id="createInput" onclick="addItem()">Create item</button>
  <button id="addToDone" onclick="addToDone()">Add the last item to done</button>
<h3>Need to do:</h3>
<ol id="todoItems">
</ol>



<h3>Done:</h3>
<ol id="doneItems"></ol>

<script src="to_do.js"></script>
</body>
</html>
